name: "Pull Request"
permissions:
  contents: read

on:
  pull_request:
    types: [assigned, opened, synchronize, reopened]
    paths-ignore:
      - '**.md'

jobs:

  bindgen-job:
    name: "Bindgen"
    uses: "./.github/workflows/bindgen.yml"

  commit-job:
    name: "Commit"
    needs: [bindgen-job]
    permissions:
      contents: write
    uses: "./.github/workflows/commit.yml"
