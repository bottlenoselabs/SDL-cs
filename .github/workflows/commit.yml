name: "Commit Generated Code"
permissions:
  contents: read

on:
  workflow_call:

jobs:

  commit-job:
    name: "Commit generated C# code"
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: "Clone Git repository"
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          submodules: 'true'

      - name: "Download changes to commit"
        uses: actions/download-artifact@v4
        with:
          name: "generated-cs-with-source-generators"
          path: "./src/cs/production/Interop.SDL/Generated"

      - name: "Add + commit + push (if necessary)"
        uses: EndBug/add-and-commit@a94899bca583c204427a224a7af87c02f9b325d5 # v9.1.4
        with:
          author_name: '${{ github.actor_id }}'
          author_email: '${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com'
          committer_name: 'github-actions[bot]'
          committer_email: '41898282+github-actions[bot]@users.noreply.github.com'
          message: "Update C# bindings"
